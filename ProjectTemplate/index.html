<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Logon</title>
    <link rel="stylesheet" href="/Content/css/login.css" type="text/css" />
</head>
<body>
    <div class="logincontainer">
        <img class="avatar" src="/Content/images/User-Profile-128.png" alt="avatar" />
        <h1>User Login</h1>
        <div style="display: none;" class="error-container"></div>
        <label class="control-label">Username</label>
        <input type="text" id="username" placeholder="Enter Username" />
        <label class="control-label">Password</label>
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="btnLogin" type="button" onclick="login.userLogin();">Login</button>
    </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="Scripts/login.js"></script>
